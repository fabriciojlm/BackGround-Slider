<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BackGround Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://w.wallhaven.cc/full/x8/wallhaven-x8ev3l.jpg')"></div>
        
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80')"></div>
        
        <div class="slide" style="background-image: url('https://w.wallhaven.cc/full/l3/wallhaven-l3z3vr.jpg')"></div>
        
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1522735338363-cc7313be0ae0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2689&q=80')"></div>
        
        <div class="slide" style="background-image: url('https://w.wallhaven.cc/full/g7/wallhaven-g75m8e.jpg')"></div>
        
        <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
